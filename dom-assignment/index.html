<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1 id="heading">Click Me!</h1>

  <div id="container"></div>
  <button id="addParaBtn">Add Paragraph</button>


  <img id="myImage" src="https://via.placeholder.com/150" alt="Sample Image">
  <button id="hideBtn">Hide Image</button>

  <ul id="myList">
    <li>Item 1</li>
  </ul>
  <button id="addItemBtn">Add Item</button>
  <button id="deleteItemBtn">Delete Item</button>

  <form id="myForm">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>
  <p id="greeting"></p>


  <p>This is paragraph 1</p>
  <p>This is paragraph 2</p>
  <button id="colorBtn">Make Paragraphs Green</button>

  <script src="index.js"></script>
</body>
</html>
